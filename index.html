<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Blog Card</title>
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="card__body">
                <img src="https://images.unsplash.com/photo-1689825505885-29bb7a6ecb90?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Captus" class="card__image">
                <div class="card__category">
                    <p class="card__category-text">Design</p>
                </div>
                <h1 class="card__title">Embrancing Minimalism</h1>
                <p class="card__description">From minimalist sculptures to minimalist paintings, this blog will inspire you
                    to appreciate the beauty that lies in
                    simplicity.</p>
            </div>
            <div class="card__footer">
                <h4 class="card__copy">Annie Spratt</h4>
            </div>
        </div>
    </div>
</body>

</html>
